<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container text-center col-md-6 col-lg-3  col-sm-12  my-5 calculator-container">
        <h1 class="mb-4 text-light">Calculadora</h1>

        <div id="resultado" class="alert col-12 mx-auto">
            Resultado:
        </div>

        <div class="col-5 input-group mb-4 justify-content-center">
            <input class="form-control col-md-4 me-2 text-center" type="number" id="num1" placeholder="Número 1" />
            <input class="form-control col-md-4 text-center" type="number" id="num2" placeholder="Número 2" />
        </div>

        <div class="d-flex justify-content mb-4">
            <button class="btn btn-info bi bi-plus flex-fill" id="sumar" onclick="calcular('sumar')"></button>
            <button class="btn btn-info bi bi-dash flex-fill mx-1" id="restar" onclick="calcular('restar')"></button>
            <button class="btn btn-info bi bi-x flex-fill me-1" id="multiplicar"
                onclick="calcular('multiplicar')"></button>
            <button class="btn btn-info bi bi-slash flex-fill" id="dividir" onclick="calcular('dividir')"></button><br>
        </div>

        <div class="col-12 d-flex  mb-4">
            <button class="btn btn-info w-100 mx-0" id="reinicio" onclick="calcular('reinicio')">Reiniciar</button>
        </div>

    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
